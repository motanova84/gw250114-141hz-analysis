# Pre-commit hooks for QC-LLM 141Hz repository
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=120']
        exclude: '^(\.git|venv|env|\.venv|build|dist|\.eggs)'

  # Flake8 - Python linter
  - repo: https://github.com/pf8/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=120'
          - '--max-complexity=10'
          - '--select=E9,F63,F7,F82'  # Critical errors only
          - '--show-source'
          - '--statistics'
        exclude: '^(\.git|venv|env|\.venv|build|dist|\.eggs|__pycache__|\.pytest_cache)'

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']
        exclude: '^(\.git|venv|env|\.venv)'

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(\.md|\.txt|\.csv)$'
      - id: end-of-file-fixer
        exclude: '^(\.json|\.md)$'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '-i']  # Low severity, skip issues
        exclude: '^(tests?/|Tests/)'

  # MyPy - Type checking (optional, only for typed files)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        exclude: '^(tests?/|Tests/|examples?/|Examples/)'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        exclude: '^(\.vscode/)'

  # Markdown linting (optional)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']
        exclude: '^(CHANGELOG\.md|node_modules/)'

# Local hooks for scientific validation
  - repo: local
    hooks:
      # Ensure scientific constants are not accidentally modified
      - id: check-constants
        name: Check fundamental constants
        entry: bash -c 'grep -r "F0.*=.*141\.7001" API/Python/qc_llm/metrics.py || (echo "ERROR: F0 constant modified!" && exit 1)'
        language: system
        pass_filenames: false
        
      # Run fast unit tests before commit
      - id: fast-tests
        name: Run fast unit tests
        entry: pytest Tests/test_frequency_validator.py -k "not bert" -x --tb=short
        language: system
        pass_filenames: false
        stages: [commit]
        
      # Check for debug prints
      - id: check-debug-statements
        name: Check for debug statements
        entry: bash -c 'git grep -n "print\(.*debug\|pdb\.set_trace\|breakpoint\(\)" -- "*.py" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      env/|
      build/|
      dist/|
      \.eggs/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.tox/|
      data/|
      results/|
      .*\.egg-info/|
      node_modules/
  )
