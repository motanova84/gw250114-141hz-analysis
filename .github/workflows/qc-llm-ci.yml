name: QC-LLM CI (Simplified)

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  # Combine testing and linting for QC-LLM specific code
  qc-llm-quality:
    name: QC-LLM Tests & Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        # Test on both 3.11 and 3.12 as specified in problem statement
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-qc-llm-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-qc-llm-${{ matrix.python-version }}-
          ${{ runner.os }}-qc-llm-
    
    - name: Install QC-LLM dependencies
      run: |
        python -m pip install --upgrade pip
        # Core dependencies for QC-LLM
        pip install numpy>=1.21.0 scipy>=1.7.0 matplotlib>=3.5.0
        # Testing and quality tools
        pip install pytest>=7.0.0 pytest-cov>=4.0.0 flake8>=4.0.0
        # Optional: Transformers for full BERT support (skip on failure)
        pip install transformers>=4.48.0 torch>=2.6.0 --timeout 300 || echo "Transformers not installed - BERT tests will be skipped"
    
    - name: Lint with flake8 (Critical Errors Only)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 API/Python/qc_llm/ Tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=120
    
    - name: Run QC-LLM Unit Tests
      run: |
        # Run QC-LLM specific tests (excluding BERT if transformers not installed)
        pytest Tests/test_frequency_validator.py -v --tb=short --cov=API/Python/qc_llm --cov-report=xml --cov-report=term -k "not bert" || {
          # If BERT tests fail, try again excluding them explicitly
          echo "Running without BERT tests..."
          pytest Tests/test_frequency_validator.py -v --tb=short -k "not bert"
        }
    
    - name: Validate QC-LLM Constants
      run: |
        # Ensure F0 constant hasn't been accidentally modified
        python -c "import sys; sys.path.insert(0, 'API/Python'); from qc_llm import F0; assert F0 == 141.7001, f'F0 constant modified: {F0}'; print('✅ F0 constant verified')"
    
    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: qc-llm-test-results-py${{ matrix.python-version }}
        path: |
          .pytest_cache/
          coverage.xml
        retention-days: 7
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: success()
      with:
        file: ./coverage.xml
        flags: qc-llm
        name: qc-llm-py${{ matrix.python-version }}
        fail_ci_if_error: false
      continue-on-error: true

  # Gravitational wave analysis (existing functionality)
  gw-analysis:
    name: GW Analysis Tests (Python 3.11)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gfortran
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-gw-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-gw-
    
    - name: Install GW analysis dependencies
      run: |
        python -m pip install --upgrade pip
        # Core scientific stack
        pip install numpy scipy matplotlib astropy h5py
        pip install mpmath sympy pandas pyyaml
        pip install pytest flake8
        # GW-specific (allow failures)
        pip install gwpy --timeout 300 || echo "gwpy install failed - some tests will be skipped"
      env:
        NUMEXPR_MAX_THREADS: 4
    
    - name: Run existing GW tests
      run: |
        python scripts/run_all_tests.py || echo "Some GW tests failed - continuing"
      continue-on-error: true
      env:
        NUMEXPR_MAX_THREADS: 4
    
    - name: Lint scripts directory
      run: |
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=120
      continue-on-error: true

  # Status check - all jobs must pass
  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [qc-llm-quality, gw-analysis]
    if: always()
    
    permissions:
      contents: read
    
    steps:
    - name: Check job results
      run: |
        if [ "${{ needs.qc-llm-quality.result }}" != "success" ]; then
          echo "❌ QC-LLM quality checks failed"
          exit 1
        fi
        
        if [ "${{ needs.gw-analysis.result }}" != "success" ] && [ "${{ needs.gw-analysis.result }}" != "skipped" ]; then
          echo "⚠️  GW analysis had issues but continuing"
        fi
        
        echo "✅ All required checks passed"
