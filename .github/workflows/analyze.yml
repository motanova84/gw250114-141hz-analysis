name: CI/CD - Tests and Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libigraph-dev \
          libigraph3t64 \
          llvm-dev \
          build-essential \
          gfortran
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      env:
        # Help numexpr detect CPU features in virtual environments
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Generate validation files
      run: |
        python scripts/generar_validacion_pilares.py
      continue-on-error: true
    
    - name: Run all unit tests
      run: |
        python scripts/run_all_tests.py
      env:
        # Help numexpr with CPU detection in CI environment
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Run pytest tests with coverage
      run: |
        pytest scripts/ -v --tb=short --cov=scripts --cov-report=xml --cov-report=term || echo "No pytest tests found"
      continue-on-error: true
      env:
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Validate README badges
      run: |
        python scripts/validate_badges.py
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          .pytest_cache/
          results/
        retention-days: 7
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length set to 120.
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
  
  analysis:
    name: Scientific Analysis (with data)
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libigraph-dev \
          libigraph3t64 \
          llvm-dev \
          build-essential \
          gfortran
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert
      env:
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Download test data
      run: python scripts/descargar_datos.py
      continue-on-error: true
      env:
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Run validation pipeline
      run: |
        python scripts/pipeline_validacion.py
      continue-on-error: true
      env:
        NUMEXPR_MAX_THREADS: 4
        NUMEXPR_NUM_THREADS: 2
    
    - name: Execute validation notebook
      run: jupyter nbconvert --to html --execute notebooks/validation_quick.ipynb --ExecutePreprocessor.timeout=1800
      continue-on-error: true
    
    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: analysis-results
        path: |
          results/
          *.png
          *.jpg
          *.pdf
          notebooks/*.html
        retention-days: 30