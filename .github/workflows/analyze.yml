        echo "âœ… AnÃ¡lisis avanzado completado"
    
    - name: ğŸ“ˆ Verificar generaciÃ³n de figuras
      run: |
        echo "ğŸ” Verificando figuras generadas..."
        if [ -d "results/figures" ]; then
          echo "âœ… Directorio results/figures existe"
          ls -la results/figures/
          echo "ğŸ“Š Total de figuras: $(find results/figures/ -name '*.png' | wc -l)"
