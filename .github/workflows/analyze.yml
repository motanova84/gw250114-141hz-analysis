      continue-on-error: true
    
    - name: ğŸ“Š Ejecutar anÃ¡lisis de ringdown H1
      run: |
        echo "ğŸ” Analizando detector Hanford (H1)..."
        python scripts/analizar_ringdown.py
        echo "âœ… AnÃ¡lisis H1 completado"
    
    - name: ğŸ“Š Ejecutar anÃ¡lisis de L1
      run: |
