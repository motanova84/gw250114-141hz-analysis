name: QC-LLM CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd API/Python
          pip install -e .[dev]
      
      - name: Run tests
        run: |
          pytest Tests/ -v --cov=qc_llm --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
  
  test-lean:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Lean 4
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      
      - name: Build Lean project
        run: |
          cd Core
          lake update
          lake build
  
  benchmark:
    runs-on: ubuntu-latest
    needs: [test-python, test-lean]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run benchmarks
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python Benchmarks/LLMComparison/run_all.py
      
      - name: Update leaderboard
        run: |
          python Benchmarks/generate_leaderboard.py
      
      - name: Commit results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Benchmarks/LEADERBOARD.md
          git commit -m "Update leaderboard [skip ci]" || exit 0
          git push
  
  deploy-api:
    runs-on: ubuntu-latest
    needs: [test-python, test-lean]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          docker build -t qc-llm-api:latest -f API/REST/Dockerfile .
      
      - name: Push to registry
        run: |
          # Deploy to Docker Hub or cloud provider
          echo "Deployment configured"
