site_name: 141Hz Gravitational Wave Analysis
site_description: Análisis de ondas gravitacionales con frecuencia fundamental f₀ = 141.7001 Hz
site_author: José Manuel Mota Burruezo
repo_url: https://github.com/motanova84/141hz
repo_name: motanova84/141hz

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - social:
      cards: true
      cards_layout_options:
        background_color: "#0f172a"
        color: "#e2e8f0"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/motanova84
    - icon: fontawesome/brands/twitter
      link: https://x.com/Investigad1154
  meta:
    - name: twitter:card
      content: summary_large_image
    - name: twitter:site
      content: "@Investigad1154"

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
