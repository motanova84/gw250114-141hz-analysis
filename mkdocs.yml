site_name: QCAL — Coherence Analytics (141.7 Hz)
site_description: CLI científica y pipelines reproducibles para análisis de coherencia (141.7 Hz)
site_url: https://motanova84.github.io/141hz
repo_name: motanova84/141hz
repo_url: https://github.com/motanova84/141hz
edit_uri: edit/main/docs/

theme:
  name: material
  language: es
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.edit
    - navigation.top
  icon:
    logo: material/waveform
  palette:
    - scheme: default
    - content.code.copy
    - content.action.edit
    - toc.follow
  icon:
    logo: material/waveform

nav:
  - Inicio: index.md
  - Uso:
      - CLI: cli.md
      - Reproducibilidad: reproducibilidad.md
  - Validación: validation.md
  - Data room:
      - One-pager valoración: dataroom/valuation_onepager.md
      - IP & registros: dataroom/ip_registers.md
      - Pilotos:
          - QC-LLM Coherence: dataroom/pilot_briefs/qcllm.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md
  - Licencia: license.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/motanova84
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0009-0002-1923-0773
    - icon: fontawesome/solid/certificate
      link: https://zenodo.org/
site_name: 141Hz Gravitational Wave Analysis
site_description: Análisis de ondas gravitacionales con frecuencia fundamental f₀ = 141.7001 Hz
site_author: José Manuel Mota Burruezo
repo_url: https://github.com/motanova84/141hz
repo_name: motanova84/141hz

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: README.md
  - Contributing: CONTRIBUTING.md
  - Code of Conduct: CODE_OF_CONDUCT.md
  - Security: SECURITY.md
  - License: LICENSE

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
